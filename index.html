<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light vh-100 sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item" id="menuAdicionar">
                            <a class="nav-link" href="#0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather  ">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                                Adicionar
                            </a>
                        </li>
                        <li class="nav-item" id="menuLista">
                            <a class="nav-link" href="#0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-users">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                Lista de alunos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container col-8" id="paginaAdicionar">
                <div class="mx-auto my-5">
                    <h1 class="text-center">Adicionar notas</h1>
                </div>
                <form id="formAdicionarNota">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <div id="campoAv">
                        <div class="my-3 row">
                            <label for="av1" class="col-sm-2 col-form-label d-flex align-items-center">Avaliação
                                1</label>
                            <div class="col-sm-2 d-flex align-items-center">
                                <input type="number" class="form-control" name="avaliacao" id="av1" min="0" max="10" required>
                            </div>
                        </div>
                        <div class="my-3 row">
                            <label for="av2" class="col-sm-2 col-form-label d-flex align-items-center">Avaliação
                                2</label>
                            <div class="col-sm-2 d-flex align-items-center">
                                <input type="number" class="form-control" name="avaliacao" id="av2" min="0" max="10" required>
                            </div>
                        </div>
                        <div id="adicionarCampos"></div>
                    </div>
                    <button type="button" class="border-0 fs-3 bg-transparent d-block" id="botaoAdicionar"><i
                            class="bi bi-plus-circle"></i></i></button>
                    <button type="submit" class="btn btn-primary btn-lg my-3">Adicionar</button>
                    <button type="reset" class="btn btn-secondary btn-lg m-3">Reset</button>
                </form>
            </div>
            <div class="container col-8 d-none" id="paginaExibir">
                <div class="mx-auto my-5">
                    <h1 class="text-center">Lista de alunos</h1>
                </div>
                <div class="mx-auto" id="preencherTabela">

                </div>
                <hr class="border border-2 my-5">
                <div class="mx-auto my-5">
                    <h1 class="text-center">Alunos aprovados</h1>
                </div>
                <div class="mx-auto" id="preencherUl">

                </div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
